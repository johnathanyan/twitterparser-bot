<html>
<head><title>Nike/Supreme Bot</title></head>
<style>
body {
	top: 50%;
    left: 50%;
    width:45em;
    height:30em;
    margin-top: -15em; /*set to a negative number 1/2 of your height*/
    margin-left: -22em; /*set to a negative number 1/2 of your width*/
    border: 4px solid #FF7519;
    background-color: #3E3E41;
    position:fixed;
}
</style>
<body>
	<font face="verdana">
<link href="mydiv.css" rel="stylesheet" type="text/css">
<div id="full-screen-background-image">
<img alt="full screen background image" src="/612px-Nike-Logo-Orangesvg.png" id="full-screen-background-image">
</div>
<center>
<div id="mydiv"><font color="#FF7519">
	<h1><center> Settings </center></h1>
	<font size=2>
	<b>
	Name: <input type="text" id="name"><br>
	Size(No decimals unless half size): <input type="text" id="size"><br>
	Email: <input type="text" id="email"><br>
	Telephone Number: <input type="text" id="tel"><br>
	Address: <input type="text" id="address"><br>
	Zip Code: <input type="text" id="zip"><br>
	City: <input type="text" id="city"><br>
	State: <input type="text" id="state"><br>
	CC Number: <input type="text" id="number"><br>
	CC Exp. Month(Ex: 9, not 09): <input type="text" id="month"><br>
	CC Exp. Yr (Last 2 Digits): <input type="text" id="yr"><br>
	CVV: <input type="text" id="cvv"><br>
	Item Name(SPECIFIC & CASE SENSITIVE): <input type="text" id="item"><br>
</b>
<div id="status"><font color="#FFFFFF"> </div>
<button id="save">Save</button>

<script src="options.js"></script>
<button id="load">Load Saved Options.</button><script src="load.js"></script><br><i><font color="#FF7519">Created by Johnathan Yan.
</div>
</center>
</body>
</html>
